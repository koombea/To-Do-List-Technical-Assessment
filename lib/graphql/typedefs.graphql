type Items {
  id: ID
  content: String!
  isCompleted: Boolean!
}

type GetItemsResponse {
  items: [Items]!
  count: Int!
}

type Query {
  getItems(offset: Int): GetItemsResponse!
}

type Mutation {
  create(content: String!): Items!
  deleteById(id: Int!): Items!
  setIsCompleted(id: Int!, isCompleted: Boolean!): Items!
}
